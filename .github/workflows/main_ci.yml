name: Joblo CI Pipeline

on:
  push:
    branches: [ main, master ] # Adjust if your main branch has a different name
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10'] # Match your project's Python version

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Check formatting with Black
      run: |
        black --check . project/

    - name: Test with Pytest and Generate Coverage
      run: |
        pytest --cov=project/app --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml # Path to your coverage report
        fail_ci_if_error: true # Optional: Fails CI if Codecov upload fails
        verbose: true # Optional: Enables verbose logs from Codecov action

    - name: Upload HTML Coverage Report as Artifact
      uses: actions/upload-artifact@v3
      if: always() # Always run this step to upload report, even if previous steps fail
      with:
        name: html-coverage-report
        path: htmlcov/ # Path to the HTML coverage report directory 